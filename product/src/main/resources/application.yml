spring:
  profiles:
    active: dev

  datasource:
    username: root
    password: root
    url: jdbc:mysql://81.70.10.9:3306/mall_pms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  thymeleaf:
    cache: false

  mvc:
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static/


  application:
    name: product

  redis:
    port: 6379
    host: 81.70.10.9

  #   设置缓存类型
  cache:
    type: redis
    #   设置存活时间
    redis:
      time-to-live: 3600000
      #      如果指定了前缀就用我们指定的 如果没有就用缓存的名字作为前缀
      #      key-prefix: CACHE_
      #      是否缓存空值
      cache-null-values: true
  #    cache-names:

  #配置项目热部署
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
  session:
    store-type: redis
# MapperScan
# sql映射文件位置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto


server:
  port: 9000

logging:
  level:
    com.yuan.mall: debug



thread-pool:
  core-size: 20
  max-size: 200
  keep-alive-time: 10

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000
